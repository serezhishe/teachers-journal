<input type="search" [formControl]="searchSubjects" />
<div *ngIf="subjects$ | async as subjects; else loadingTemplate" class="container">
  <div *ngFor="let subject of subjects" appHover class="subject">
    <a mat-raised-button [routerLink]="['subject', subject.name]">
      {{ subject.name | titlecase }}
    </a>
    <app-delete-button (click)="delete(subject._id)"></app-delete-button>
  </div>
</div>
<app-add-button></app-add-button>
<ng-template #loadingTemplate>
  <mat-spinner></mat-spinner>
  {{'app.loading' | translate}}
</ng-template>
