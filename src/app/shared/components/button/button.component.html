<ng-container [ngSwitch]="type">
  <button *ngSwitchCase="'delete'" mat-raised-button class="delete" type="button">
    <mat-icon>delete</mat-icon>
  </button>
  <a *ngSwitchCase="'add'" mat-fab color="white" queryParamsHandling="preserve">
    <mat-icon>add</mat-icon>
  </a>
  <a *ngSwitchCase="'goBack'" mat-raised-button routerLink="../" queryParamsHandling="preserve" type="button">
    {{ 'app.cancel' | translate }}
  </a>
  <button *ngSwitchCase="'cancel'" mat-raised-button type="button">
    <mat-icon>cancel</mat-icon>
  </button>
  <button *ngSwitchCase="'save'" type="submit" mat-raised-button>
    <mat-icon>check</mat-icon>
  </button>
  <button *ngSwitchCase="'submit'" type="submit" mat-raised-button>
    {{ 'app.form.add' | translate }}
  </button>
  <button *ngSwitchCase="'close'" mat-raised-button class="close">
    <mat-icon>close</mat-icon>
  </button>
  <button *ngSwitchCase="'edit'" mat-raised-button>
    <mat-icon>edit</mat-icon>
  </button>
</ng-container>
